<mat-form-field>
  <mat-label>Select a game</mat-label>
  <mat-select [(value)]="game">
    <mat-option *ngFor="let game of GAMES" value="{{ game }}">
      {{ game }}
    </mat-option>
  </mat-select>
</mat-form-field>
  
<p>You selected: {{ game }}</p>
